<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="app">
        <div class="header">
            <div class="logo">
                Интернет-магазин
            </div>
            <form action="#" class="navForm" @submit.prevent="FilterGoods">
                <input type="text" class="searchInput" v-model="searchLine">
                <button class="searchBtn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="cartButton" type="button" @click="showCart = !showCart">Корзина</button>
            <div class="cart-block" v-show="showCart">
                <p v-if="!cartItems.length">Корзина пуста</p>
                <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{item.product_name}}</p>
                            <p class="product-quantity">Количество: {{ item.quantity }}</p>
                            <p class="product-single-price">{{ item.price }} за ед.</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{ item.quantity*item.price }} ₽</p>
                        <button class="del-btn" @click="remove(item)">x</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} ₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
